# infra/jenkins_playbook.yml
---
- name: Provision Jenkins server
  hosts: jenkins_instance
  become: yes
  gather_facts: yes
  vars:
    jenkins_hostname: jenkins.example.com

  tasks:
    - name: Fetch remote host key
      shell: ssh-keyscan -t ecdsa -H {{ inventory_hostname }} >> /home/ubuntu/.ssh/known_hosts
      register: remote_host_key
      become: true
      changed_when: false

    - name: Add remote host key to known hosts
      lineinfile: 
        path: /home/ubuntu/.ssh/known_hosts
        line: "{{ remote_host_key.stdout }}"
        create: true
        state: present

    - name: yum update
      yum:
        name: '*'
        state: latest
    
    - name: Install Java 11
      yum:
        name: java-11-openjdk-devel
        state: latest

    - name: Set Java 11 as default
      alternatives:
        name: java
        path: /usr/lib/jvm/java-11-openjdk/bin/java
    
    - name: Install required packages
      ansible.builtin.yum:
        name:
          - ca-certificates
        state: latest

    - name: Import Jenkins GPG key
      ansible.builtin.rpm_key:
        key: https://pkg.jenkins.io/redhat/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      ansible.builtin.yum_repository:
        name: jenkins
        description: Jenkins repository
        baseurl: https://pkg.jenkins.io/redhat
        gpgkey: https://pkg.jenkins.io/redhat/jenkins.io.key
        gpgcheck: no

    - name: Install Jenkins
      yum:
        name: jenkins
        state: latest
      notify: Start Jenkins

  handlers:
    - name: Start Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes
